---
cluster:
- "cardinal"
form:
  - stata_version
  - auto_accounts
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - node_type
  - bc_vnc_resolution
  - bc_email_on_started
attributes:
  stata_version: "stata/18"
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: |
      Number of cores on node type (4 GB per core unless requesting whole
      node). Leave blank if requesting full node.
    min: 1
    max: 96
    step: 1
  bc_num_slots: "1"
  bc_vnc_resolution:
    required: true
  node_type:
    widget: select
    label: "Node type"
    help: |
      - **any** - (*1-96 cores*) Use any available Cardinal node. This reduces the
        wait time as there are no node requirements.
      - **hugemem** - (*4-96 cores*) Use an Cardinal node that has 2 TB of
        available RAM as well as 96 cores. There are 16 of these nodes on
        Cardinal.
    options:
      - [ 
          "any", "any",
          data-max-num-cores: 96,
          data-min-num-cores: 1,
        ]
      - [ 
          "hugemem", "hugemem",
          data-min-num-cores: 46,
          data-max-num-cores: 96,
        ]
